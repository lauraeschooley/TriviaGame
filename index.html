<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body> 
    <div id="header">
        <h1 class="text-center">Deadpool Movie Trivia!</h1>
      </div>
  <div id="content">
    <!-- <div id="header">
      <h1 class="text-center">Deadpool Movie Trivia!</h1>
    </div> -->
    <div id="playButton" class="text-center">
      <button id="startButton">Start Playing!</button>
    </div>
    <div id="questionSection">
      <h1 id="timer"></h1>
      <h1 id="question"></h1>
    </div>
    <div id="answerSection">
      <h2 class= "answerButton" id="answer1"></h2>
      <h2 class= "answerButton" id="answer2"></h2>
      <h2 class= "answerButton" id="answer3"></h2>
      <h2 class= "answerButton" id="answer4"></h2>
    </div>
    <div id="questionResult">
      <h1 class="text-center" id="questionAnswer"></h1>
      <img id="correctAnswerPic" src="">
      <h1 class="text-center" id="resultText"></h1>
    </div>
    <div id="gameResult" class="text-center">
      <h1 id="gameStats"></h1>
      <img id="deadpoolResultPic" src="" buttalt="deadpool showing his butt">
        <button id="playAgainButton">Play Again!</button>
    </div>

  </div>
</body>

</html>
