<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body> 
    <div id="header">
        <h1 class="text-center">Deadpool Movie Trivia!</h1>
      </div>
  <div id="content">
    <div id="playButton">
      <button id="startButton">Start Playing!</button>
    </div>
    <div id="questionSection">
      <h1 id="timer"></h1>
      <h1 id="question"></h1>
    </div>
    <div id="answerSection">
      <h2 class= "answerButton" id="answer1"></h2>
      <h2 class= "answerButton" id="answer2"></h2>
      <h2 class= "answerButton" id="answer3"></h2>
      <h2 class= "answerButton" id="answer4"></h2>
    </div>
    <div id="questionResult">
        <h2 id="resultText"></h2>
        <h2 id="questionAnswer"></h2>
         <img id="correctAnswerPic" src="">
    </div>
    <div id="gameResult" class="text-center">
      <h2 id="gameStats"></h2>
      <button id="playAgainButton" style="display:none;">Play Again!</button>
      <img id="deadpoolResultPic" src="">
    </div>

  </div>
</body>

</html>
